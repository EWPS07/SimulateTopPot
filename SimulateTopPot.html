 <script>
//======================================================================================================================
//
// function TPlocation(StoreLocation, hoursOpen, footTrafficPHmin, footTrafficPHmax, percentageEnter, averageDNordered)
// 
//
//======================================================================================================================
function TPlocation(StoreLocation, hoursOpen, footTrafficPHmin, footTrafficPHmax, percentageEnter, averageDNordered) 
{
    this.location = StoreLocation;
    this.hours = hoursOpen;
    this.footTrafficPHmin = footTrafficPHmin;
    this.footTrafficPHmax = footTrafficPHmax;
    this.percentageEnter = percentageEnter;
    this.averageDNordered = averageDNordered;


    this.DonutsPH = function() {
        return (Math.round((Math.random() * (this.footTrafficPHmax - this.footTrafficPHmin) + this.footTrafficPHmin) * this.percentageEnter))  
    };
    this.report = function(hour) {
      console.log((this.location + " needs " + (this.DonutsPH() ) * this.averageDNordered) + " donuts for hour: " + hour);
    };
    this.hourlyTotal = function() {
      return ((this.DonutsPH() ) * this.averageDNordered);
    };
};

var downtown = new TPlocation("downtown", 11,  80, 220,  .1,  4);
var capHill  = new TPlocation("capHill",  11,   5,  45, .45,  2);
var SLUnion  = new TPlocation("SLUnion",  11, 180, 250, .05,  6);
var WWood    = new TPlocation("WWood",    11,  20,  60, .20, 1.5);
var Ballard  = new TPlocation("Ballard",  11,  25, 175, .33,  1);

//======================================================================
// Create array which contains list of TPlocation objects created above
//======================================================================
var storeFunctions = [downtown,capHill,SLUnion,WWood,Ballard];

for(j=0;j < storeFunctions.length;j++) 
{
    for(i=0,dailyStoreTotal=0;i < 11;i++)
    {
        storeFunctions[j].DonutsPH();
           storeFunctions[j].report(i+1);
           dailyStoreTotal += (storeFunctions[j].hourlyTotal());
    }
    console.log("=======================================================");
    console.log(storeFunctions[j].location + " needs " + dailyStoreTotal + " for each day");
    console.log("=======================================================");
}

</script>
