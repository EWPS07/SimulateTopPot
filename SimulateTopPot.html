//here i name my TPlocation function and pass its parameters
function TPlocation(StoreLocation, hoursOpen, footTrafficPHmin, footTrafficPHmax, percentageEnter, averageDNordered) 
{
	//initialize new instance with variables passed in
	this.location = StoreLocation;
	this.hours = hoursOpen;
	this.footTrafficPHmin = footTrafficPHmin;
	this.footTrafficPHmax = footTrafficPHmax;
	this.percentageEnter = percentageEnter;
	this.averageDNordered = averageDNordered;
	//function used to generate random number between min/max foot traffic per hour provided	
	}
	this.DonutsPH = function() {
		return (Math.round((Math.random() * (this.footTrafficPHmax - this.footTrafficPHmin) + this.footTrafficPHmin) * this.percentageEnter))
	//function used to generate donuts needed per hour  
	};
	this.report = function(hour) {
		
      console.log((this.location + " needs " + (this.DonutsPH() ) * this.averageDNordered) + " donuts for hour: " + hour);
	};
	//this function regenerates the hourly number to be stored so that the daily donut need may be produced
	this.hourlyTotal = function() {
      return ((this.DonutsPH() ) * this.averageDNordered);
	};
};
